<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 animate-fade-in">
        <h1 class="text-4xl font-bold mb-8 text-center text-blue-600">S3 File Manager</h1>
        
        <div class="mb-8 animate-slide-in">
            <div id="drop-zone" class="drag-drop-zone text-center">
                <p class="mb-4 text-lg">Drag & Drop files here or click to select</p>
                <input type="file" id="file-input" class="hidden" multiple>
                <button onclick="document.getElementById('file-input').click();" class="btn btn-primary btn-select-files">
                    <i class="fas fa-upload"></i> Select Files
                </button>
            </div>
        </div>

        <div id="message" class="text-center mb-4 font-semibold"></div>

        <div id="loading-spinner" class="spinner mx-auto hidden"></div>

        <div id="progress-bars" class="mb-4"></div>

        <div class="flex flex-wrap justify-between items-center mb-4">
            <div id="current-path" class="text-lg font-semibold mb-2 md:mb-0"></div>
            <div class="flex items-center">
                <button id="toggle-files-btn" class="btn btn-secondary mr-2">
                    <i class="fas fa-eye"></i> Show/Hide Files
                </button>
                <button id="create-folder-btn" class="btn btn-secondary btn-create-folder">
                    <i class="fas fa-folder-plus"></i> Create Folder
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 card animate-slide-in">
                <h2 class="text-2xl font-bold card-header">Files and Folders</h2>
                <ul id="file-list" class="divide-y divide-gray-200 max-h-96 overflow-y-auto p-4"></ul>
            </div>
            <div class="card animate-slide-in">
                <h2 class="text-2xl font-bold card-header">File Preview</h2>
                <div id="preview-area" class="p-4 max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
